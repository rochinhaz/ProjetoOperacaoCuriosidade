<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h2>Novo Cadastro <input type="radio" name="ativo" id="ativo">Ativo</h2>
    </header>

    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            
            <fieldset>
                <legend>1º Fatos e Dados</legend>
                <p>
                    <label for="inome">Nome:</label><br>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="40" required>
                </p>

                <p>
                    <label for="iidade">Idade:</label>
                    <label for="iemail">E-mail:</label><br>
                    <input type="text" name="idade" id="iidade">
                    <input type="text" name="email" id="iemail" autocomplete="email">
                </p>

                <p>
                    <label for="iendereco">Endereço:</label><br>
                    <input type="text" name="endereco" id="iendereco">
                </p>

                <p>
                    <label for="ioutrasinfo">Outras Informações</label><br>
                    <textarea name="outrasinfo" id="ioutrasinfo" cols="30" rows="10"></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>2º Interesses</legend>
                <p>
                    <textarea name="interesses" id="iinteresses" cols="30" rows="10"></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>3º Sentimentos</legend>
                <p>
                    <textarea name="sentimentos" id="isentimentos" cols="30" rows="10"></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>4º Valores</legend>
                <p>
                    <textarea name="valores" id="ivalores" cols="30" rows="10"></textarea>
                </p>
            </fieldset>

            <p>
                <input type="submit" value="GRAVAR">
            </p>
        </form>
    </main>
    
</body>
</html>
