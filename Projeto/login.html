<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main>
        <section id="login">
            <form action="login.php" method="post" autocomplete="on">
                <div id="divlogin">
                    <div id="logo_login">
                        <img src="imagens/logo_login.png" alt="logo_login">
                    </div>
        
                    <div class="campo">
                        <input type="email" name="lemail" id="lemail"  onchange="validateFields()" placeholder="Email" required>
                    </div>
                    <div class="campo">
                        <input type="password" name="lsenha" id="lsenha" placeholder="Senha" required minlength="6" maxlength="20">
                    </div>
                    <div id="entrar">
                        <input type="submit" value="ENTRAR">
                    </div>
                </div>
        
            </form>
        </section>
    </main>
    <script src="script/login.js"></script>
</body>
</html>
